<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f1f1f1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #1abc9c;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-top: 20px;
            text-align: center;
        }

        nav {
            background-color: #16a085;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .gallery img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        footer {
            background-color: #34495e;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Explore the Philippines</h1>
    </header>
    <nav>
        <a href="index.html">About</a>
        <a href="attractions.html">Attractions</a>
    </nav>
    <div class="container">
        <h1>CORON ISLAND</h1>
        <div class="gallery">
            <img src="./images/coron1.jpg" alt="coron 1">
            <img src="./images/coron2.jpg" alt="coron 2">
            <img src="./images/coron3.jpg" alt="coron 3">
            <img src="./images/coron4.jpg" alt="coron 4">
            <img src="./images/coron5.jpg" alt="coron 5">
            <img src="./images/coron6.jpg" alt="coron 6">
            <img src="./images/coron7.jpg" alt="coron 7">
            <img src="./images/coron8.jpg" alt="coron 8">
            <img src="./images/coron9.jpg" alt="coron 9">
            <img src="./images/coron10.jpg" alt="coron 10">
        </div>
    </div>
    <footer>
        copyright 2024
    </footer>
</body>
</html>
